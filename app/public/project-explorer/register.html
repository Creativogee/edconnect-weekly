<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Document</title>
</head>
<body class="d-flex flex-column">
  <header class="d-flex flex-column order-2">
    <div class="jumbotron order-2 mr-5 ml-5 mt-3">
      <h1>Welcome to Project Explorer</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit at architecto perferendis consectetur amet id.</p>
      <a class="btn btn-primary" href="register.html">Get Started</a>
      <a class="btn btn-secondary" href="login.html">Login</a>
    </div>
  </header>
  <nav class="navbar p-2 d-flex order-1 bg-primary justify-content-between">
    <form name="Search" action="" class="form-inline col-5 d-flex justify-content-between">
      <h4 class="text-light">Project Explorer</h4>
      <input name="Search" type="text" value="Search Projects" placeholder="Search Projects" class="form-control">
<input name="Search" type="button" class="btn btn-outline-light" value="Search">      <a href="viewproject.html" class="btn btn-outline-light">Projects</a>
    </form>
    <div>
      <a href="register.html" class="btn btn-outline-light">Sign up</a>
      <a href="login.html" class="btn btn-outline-light">Login</a>
    </div>
  </nav>
  <main class="p-2 order-3">
<div class="mx-auto w-50">
<h1>Sign Up</h1>
<form name="Sign Up" action="" class="form-group form-row">
  <div class="col-6">
    <label  for="firstName" class="form-label mt-3">First Name: </label>
    <input type="text" name="firstName" class="form-control">
  </div>
  <div class="col-6">
    <label  for="lastName" class="form-label mt-3">Last Name: </label>
    <input type="text" name="lastName" class="form-control">
  </div>
  <div class="col-6">
    <label  for="email" class="form-label mt-3">Email Address: </label>
    <input type="email" name="email" class="form-control">
  </div>
  <div class="col-6">
    <label  for="email" class="form-label mt-3">Password: </label>
    <input type="password" name="password" class="form-control">
  </div>
  <div class="col-6">
    <label  for="password" class="form-label mt-3">Matric Number: </label>
    <input type="text" name="matricNumber" class="form-control">
  </div>
  <div class="col-6 d-flex flex-row justify-content-between">
    <div class="col-6 p-0 mr-1">
      <label  for="program" class="form-label mt-3">Program</label>
      <select name="program" id="" class="form-control">
        <option value="computer_science">Computer Science</option>
        <option value="computer_information_systems">Computer Information Systems</option>
        <option value="computer_technology">Computer Technology</option>
      </select>
    </div>
    <div class="col-6 p-0 pr-1">
      <label  for="graduation_year" class="form-label mt-3">Graduation Year</label>
      <select name="graduationYear" id="" class="form-control">
        <option value="2013">2013</option>
      <option value="2014">2014</option>
      <option value="2015">2015</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
    </select>
  </div>
  </div>
    
  <input type="submit" value="Sign Up" class="form-control btn btn-primary mt-3 ml-3 w-25">
</form>
  </main>

</body>
</html>
