<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
  <header>
    <div class="jumbotron">
      <h1>Welcome to Project Explorer</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit at architecto perferendis consectetur amet id.</p>
      <a class="btn btn-primary" href="#">Get Started</a>
      <a class="btn btn-secondary" href="#">Login</a>
    </div>
  </header>
  <nav class="navbar-brand p-2">
      <a href="index.html" class="btn btn-secondary">Home</a>
      <a href="search.html" class="btn btn-secondary">Projects</a>

      <a href="createproject.html" class="btn btn-secondary">Submit</a>
  </nav>
  <main>
<div class="mx-auto w-50">
<h1>Signup</h1>
<form action="" class="form-group form-row">
  <div class="col-6">
    <label  for="firstName" class="form-label mt-3">First Name: </label>
    <input type="text" name="firstName" class="form-control">
  </div>
  <div class="col-6">
    <label  for="lastName" class="form-label mt-3">Last Name: </label>
    <input type="text" name="lastName" class="form-control">
  </div>
  <div class="col-6">
    <label  for="email" class="form-label mt-3">Email Address: </label>
    <input type="email" name="email" class="form-control">
  </div>
  <div class="col-6">
    <label  for="email" class="form-label mt-3">Password: </label>
    <input type="password" name="password" class="form-control">
  </div>
  <div class="col-6">
    <label  for="password" class="form-label mt-3">Matric Number: </label>
    <input type="text" name="matricNumber" class="form-control">
  </div>
  <div class="col-6 d-flex flex-row justify-content-between">
    <div class="col-6 p-0 mr-1">
      <label  for="program" class="form-label mt-3">Program</label>
      <select name="program" id="" class="form-control">
        <option value="computer_science">Computer Science</option>
        <option value="computer_information_systems">Computer Information Systems</option>
        <option value="computer_technology">Computer Technology</option>
      </select>
    </div>
    <div class="col-6 p-0 pr-1">
      <label  for="graduation_year" class="form-label mt-3">Graduation Year</label>
      <select name="graduationYear" id="" class="form-control">
        <option value="2013">2013</option>
      <option value="2014">2014</option>
      <option value="2015">2015</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
    </select>
  </div>
  </div>
    
  <input type="submit" class="form-control btn btn-primary mt-3 ml-3 w-25">
</form>
  </main>

</body>
</html>
