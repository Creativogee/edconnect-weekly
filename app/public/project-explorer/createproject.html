<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Create project</title>
</head>
<body>
  <header>
    <div class="jumbotron">
      <h1>Welcome to Project Explorer</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit at architecto perferendis consectetur amet id.</p>
      <a class="btn btn-primary" href="#">Get Started</a>
      <a class="btn btn-secondary" href="#">Login</a>
    </div>
  </header>
  <nav class="navbar-brand p-2">
      <a href="index.html" class="btn btn-secondary">Home</a>
      <a href="search.html" class="btn btn-secondary">Projects</a>
      <a href="login.html" class="btn btn-secondary">Login</a>
      <a href="register.html" class="btn btn-secondary">Register</a>
      <a href="createproject.html" class="btn btn-secondary">Submit</a>
  </nav>
  <main class="container col-4 pt-5">
    <h1>Submit Project</h1>
    <form class="form-group mx-auto w-75" action="" name="submitProject">
      <label class="form-label" for="name">Project Name: </label>
      <input class="form-control mb-3" type="text" name="name" placeholder="Enter project name">

      <label class="form-label" for="abstract">Project Abstract: </label>
      <textarea class="form-control mb-3" name="abstract" id="" cols="30" rows="10"></textarea>

      <label for="authors">Authors: </label>
      <input class="form-control mb-3" type="text" name="authors" placeholder="Enter author names (seperated by comma)">

      <label for="tags">Tag(s): </label>
      <input class="form-control mb-3" type="text" name="tags" placeholder="User # to tag different topics (e.g. #javascript #mongodb)">
      <input class="btn btn-primary col-2" type="submit">
    </form>

  </main>

</body>
</html>
