<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Create project</title>
</head>
<body class="d-flex flex-column">
  <header class="d-flex flex-column order-2">
    <div class="jumbotron order-2 mr-5 ml-5 mt-3">
      <h1>Welcome to Project Explorer</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit at architecto perferendis consectetur amet id.</p>
      <a class="btn btn-primary" href="register.html">Get Started</a>
      <a class="btn btn-secondary" href="login.html">Login</a>
    </div>
  </header>
  <nav class="navbar p-2 d-flex order-1 bg-primary justify-content-between">
    <form name="Search" action="" class="form-inline col-5 d-flex justify-content-between">
      <h4 class="text-light">Project Explorer</h4>
      <input name="Search" type="text" value="Search Projects" placeholder="Search Projects" class="form-control">
<button class="btn btn-outline-light">
        Search
      </button>      <a href="viewproject.html" class="btn btn-outline-light">Projects</a>
    </form>
    <div>
      <a href="register.html" class="btn btn-outline-light">Sign up</a>
      <a href="login.html" class="btn btn-outline-light">Login</a>
    </div>
  </nav>
  <main class="p-2 order-3">
    <h1>Submit Project</h1>
    <form class="form-group mx-auto w-75" action="" name="submitProject">
      <label class="form-label" for="name">Project Name: </label>
      <input class="form-control mb-3" type="text" name="name" placeholder="Enter project name">

      <label class="form-label" for="abstract">Project Abstract: </label>
      <textarea class="form-control mb-3" name="abstract" id="" cols="30" rows="10"></textarea>

      <label for="authors">Authors: </label>
      <input class="form-control mb-3" type="text" name="authors" placeholder="Enter author names (seperated by comma)">

      <label for="tags">Tag(s): </label>
      <input class="form-control mb-3" type="text" name="tags" placeholder="User # to tag different topics (e.g. #javascript #mongodb)">
      <input class="btn btn-primary col-2" type="submit" value="Continue">
    </form>

  </main>

</body>
</html>
